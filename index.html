<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="vigeesh, cobold, co5bold, CO5MoS, simulation" />

    <title>CO5MoS: CO5BOLD Simulation Monitoring System</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3-time-format.v2.min.js"></script>

    <script src="ftp://ftp.leibniz-kis.de/personal/vigeesh/simprogress/fullset.json"></script>
    <script src="ftp://ftp.leibniz-kis.de/personal/vigeesh/simprogress/frtop.json"></script>
    <script src="ftp://ftp.leibniz-kis.de/personal/vigeesh/simprogress/walltime.json"></script>

    <link rel="stylesheet" href="main.css">
</head>


<body>
    <p id="headermain" , align="center"><b>CO5MoS</b></p>
    <p id="headersub" , align="center">CO5BOLD Simulation Monitoring System</p>
    <div class="row  row-eq-height" id="blocks">
        <div class="col-sm-3" id="blockl">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Numerics
                    </div>
                    <div class="panel-body">
                        <div id="blocklefttop"></div>
                    </div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Boundary Conditions
                    </div>
                    <div class="panel-body">
                        <div id="blockleftbot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" id="blockcenter">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading text-center" style="max-height: 10;">
                        Model
                        <div id="blocktop"></div>
                    </div>
                    <div class="panel-body">
                        <div id="blockbottom"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-3" id="blockr">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Resources
                    </div>
                    <div class="panel-body">
                        <div id="blockrighttop"></div>
                    </div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Schedule
                    </div>
                    <div class="panel-body">
                        <div id="blockrightbot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row  row-eq-height">
        <div class="col-xs-12">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="blinky" style="max-height: 14px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row  row-eq-height" id="blocksrunning">
        <div class="col-sm-5" id="blockrunr">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="mybuttons">
                            <button type="button" class="btn my-btn btn-xs" name="quant" value="frtop" checked>Rad. Flux</button>
                            <button type="button" class="btn my-btn btn-xs" name="quant" value="masflx_x3">Mass Flux</button>
                            <button type="button" class="btn my-btn btn-xs" name="quant" value="p_mean_x3">Pressure</button>
                            <button type="button" class="btn my-btn btn-xs" name="quant" value="s_mean2_x3">Entropy</button>
                        </form>
                        <div id="blockrright"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3" id="blockrunl">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="img-responsive" src="ftp://ftp.leibniz-kis.de/personal/vigeesh/simprogress/intensity.gif" id="intensityimg" onclick="changeImage()">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4" id="blockrunr">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="blockrhist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <p id="footer" , align="center">Â© 2011-2016 Vigeesh Gangadharan</p>
</body>

</html>
